<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="SecurePass">
                <h2>SecurePass</h2>
            </div>
            <div class="user-info">
                <span>Welcome, {{ current_user.username }}</span>
            </div>
            <ul class="nav-links">
                <li class="active" data-section="passwords"><a href="#passwords">Passwords</a></li>
                <li data-section="generator"><a href="#generator">Generator</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <!-- Passwords Section -->
            <section id="passwords-section" class="content-section active">
                <div class="header">
                    <h1>Password Manager</h1>
                    <button id="addPasswordBtn" class="btn-primary">Add Password</button>
                </div>
                
                <div class="search-bar">
                    <input type="text" id="searchPasswords" placeholder="Search passwords...">
                </div>
                
                <div class="passwords-grid">
                    {% for password in passwords %}
                    <div class="password-card" data-id="{{ password.id }}">
                        <div class="website-info">
                            <img src="https://www.google.com/s2/favicons?domain={{ password.website }}" alt="{{ password.website }}">
                            <h3>{{ password.website }}</h3>
                        </div>
                        <div class="credentials">
                            <div class="username">
                                <span>{{ password.username }}</span>
                                <button class="copy-btn" data-copy="{{ password.username }}">Copy</button>
                            </div>
                            <div class="password">
                                <span>••••••••</span>
                                <button class="copy-btn" data-copy="{{ password.decrypt_password() }}">Copy</button>
                            </div>
                        </div>
                        <button class="delete-btn">Delete</button>
                    </div>
                    {% endfor %}
                </div>
            </section>

            <!-- Generator Section -->
            <section id="generator-section" class="content-section">
                <div class="header">
                    <h1>Password Generator</h1>
                </div>
                <div class="generator-container">
                    <div class="generator-options">
                        <div class="form-group">
                            <label>Password Length</label>
                            <input type="number" id="passwordLength" value="16" min="8" max="64">
                        </div>
                        <div class="form-group">
                            <label>Include Uppercase Letters</label>
                            <input type="checkbox" id="includeUppercase" checked>
                        </div>
                        <div class="form-group">
                            <label>Include Lowercase Letters</label>
                            <input type="checkbox" id="includeLowercase" checked>
                        </div>
                        <div class="form-group">
                            <label>Include Numbers</label>
                            <input type="checkbox" id="includeNumbers" checked>
                        </div>
                        <div class="form-group">
                            <label>Include Special Characters</label>
                            <input type="checkbox" id="includeSpecial" checked>
                        </div>
                    </div>
                    <div class="generator-result">
                        <input type="text" id="generatedPassword" readonly>
                        <button id="copyGenerated" class="btn-primary">Copy</button>
                        <button id="generateNew" class="btn-primary">Generate New</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Password Modal -->
    <div id="addPasswordModal" class="modal">
        <div class="modal-content">
            <h2>Add New Password</h2>
            <form id="addPasswordForm">
                <div class="form-group">
                    <input type="text" name="website" placeholder="Website" required>
                </div>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="button" class="generate-btn">Generate</button>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" id="cancelAdd">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
